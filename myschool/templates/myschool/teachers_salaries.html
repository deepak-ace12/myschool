{% extends "myschool/base.html" %}
{% block body %}

<h3>Details of Teachers with salary higher than 1 Lac Per Month </h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Teachers </th>
			<th>No of students</th>
			<th>Sum of Salaries Per Month</th>
		</tr>
	</thead>
	<tbody>		
	<tr>
		<td>{{teachers.teacher__count}}</td>
		<td>{{total_students.students__count}}</td>
		<td>{{ total_salaries_per_month }}</td>
	</tr>
	</tbody>
</table>
{% endblock %}

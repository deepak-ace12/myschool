{% extends "myschool/base.html" %}
{% block page %}
<div>
<table border="2">
	<tr>
		<th>Room</th>
		<th>Subject Taught</th>
		<th>Teacher Incharge</th>
		<th>Students</th>
	</tr>
{% for class in classes %}
	<tr>
		<td>{{class.room.shape}}</td>
		<td>{{class.subject.name}}</td>
		<td>{{class.teacher.name}}</td>
		<td>
			{% for student in class.students.all %}
				{{student.name}}
				<br/>
			{% endfor %}
		</td>
	</tr>
{% endfor %}
</table>
</div>
{% endblock %}
